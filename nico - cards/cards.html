<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="cards.css">
    <title>card de producto que se esta viendo</title>
</head>
<body>

    <div class="card mx-3 border-0">
        <!--CAROUSEL-->
        <div id="carouselExampleIndicators" class="card-img-top carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100 redondeado" src="../images/bowlRosaPastel1.webp" alt="300x300" data-holder-rendered="true">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 redondeado" src="../images/bowlRosaPastel2.webp" alt="300x300" data-holder-rendered="true">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 redondeado" src="../images/bowlRosaPastel3.webp" alt="300x300" data-holder-rendered="true">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--FIN CAROUSEL-->  

        <div class="card-body">
            <h5 class="card-title">Bowl mediano rosa pastel</h5>
            <h5 class="card-subtitle text-muted mb-1">$190.-</h5>
            <a href="#" class="card-link d-inline-block mb-3">Ver los medios de pago</a>
            <h6 class="card-subtitle">Descripcion</h6>
            <p class="card-text">
            Some quick example text to build on the card title
            and make up the bulk of the card's content.
            </p>
            <h6 class="card-subtitle">Codigo</h6>
            <p class="card-text">350-001</p>
        </div>
    </div>

    <!--SCRIPT NECESARIO PARA BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
